<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4689e46b81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main class="container-main">
      <section class="contaniner-app">
        <article class="container-list">
          <ul id="list" class="list"></ul>
          <section class="container-create-task">
            <button
              type="button"
              class="btn-create-grup-tasks"
              title="Crear grupo de tareas"
              id="btn-create-grup-tasks"
            >
              <i class="fa-solid fa-folder-plus"></i>
            </button>

            <button
              type="button"
              class="btn-create-task"
              title="Crear tarea"
              id="btn-create-task"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
